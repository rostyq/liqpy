[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "liqpy"
authors = [{ name = "Rostyslav Bohomaz", email = "rostyslav.db@gmail.com" }]
description = "Unofficial Python libary for LiqPay API"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["liqpay", "api"]
license = { file = "LICENSE" }
classifiers = ["Programming Language :: Python :: 3"]
dependencies = ["requests", "secret-type"]
dynamic = ["version"]

[project.urls]
Repository = "https://github.com/rostyq/liqpy"

[tool.hatch.version]
path = "liqpy/__about__.py"
